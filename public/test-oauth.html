<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google OAuth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Test Google OAuth</h1>
            
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Test przycisku OAuth</h2>
                <p class="text-gray-600 mb-4">
                    Kliknij przycisk poniżej, aby przetestować OAuth:
                </p>
                <a href="/auth/google/redirect" 
                   class="inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                    Połącz z Google Drive
                </a>
            </div>

            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Status OAuth</h2>
                <p class="text-gray-600 mb-4">
                    Sprawdź status połączenia:
                </p>
                <a href="/auth/google/status" 
                   class="inline-flex items-center px-4 py-2 bg-gray-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 focus:bg-gray-700 active:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-150">
                    Sprawdź status
                </a>
            </div>

            <div class="mt-8 text-center">
                <a href="/" class="text-blue-600 hover:text-blue-800 underline">
                    ← Powrót do strony głównej
                </a>
            </div>
        </div>
    </div>
</body>
</html>
